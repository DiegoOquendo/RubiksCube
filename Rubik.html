<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="res/rubiks-cube.png">
    <link rel="stylesheet" href="css/rubik.css">
    <title>Cubo Rubik </title>
    <!-- JQuery -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="cube"></div>
    <div id="faces">
        <div id="U" title="UP FACE: Moves with U and Shift+U"></div>
        <div id="Mid" title="LEFT FACE: Moves with L and Shift+L
        FRONT FACE: Moves with F and Shift+F
        RIGHT FACE: Moves with R and Shift+R"></div>
        <div id="BT" title="BOTTOM FACE: Moves with T and Shift+T"></div>
        <div id="B" title="BACK FACE: Moves with B and Shift+B"></div>
    </div>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/rubik.js"></script>
</body>

</html>
